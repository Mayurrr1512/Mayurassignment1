<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="temperature.js"></script>
</head>
<body>

  <header>
    <h1>Temperature Converter</h1>
    <nav>
      <ul>
        <li><a href="index.html">Profile</a></li>
        <li><a href="grade.html">Grade Converter</a></li>
        <li><a href="staff.html">Staff Page</a></li>
        <li><a href="temperature.html">Temp Converter</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Convert Temperature</h2>

    <label>Enter Value:</label>
    <input type="number" id="input-value" />

    <label>Select Unit:</label>
    <select id="unit" onchange="convertTemp()">
      <option value="celsius">Celsius (°C)</option>
      <option value="fahrenheit">Fahrenheit (°F)</option>
      <option value="kelvin">Kelvin (K)</option>
    </select>

    <button onclick="convertTemp()">Convert</button>

    <div class="output">
      <p id="celsius-output"></p>
      <p id="fahrenheit-output"></p>
      <p id="kelvin-output"></p>
    </div>
  </main>

  <footer>
    <p id="footer-text"></p>
  </footer>

</body>
</html>
